    <div class="forabg">
	<div class="inner"><span class="corners-top"><span></span></span>
		<ul class="topiclist">
			<li class="header">
				<dl class="message">
					<dt>
                        {L_MEMBERSHIP_DETAILS_PAGETITLE} 
                        {MEMBERSHIP_NO}</dt>
				</dl>
			</li>
		</ul>
        <form method="post" action="{S_ACTION}" id="renew_form">
		<ul class="topiclist forums">
			<li>
                <dl>
                    <dd class="message">
                        <p style="margin: 0pt 5px">
        				<!-- IF IS_ASSOCIATE -->
                            {L_ASSOCIATE_MEMBER}
        				<!-- ELSEIF MEMBERSHIP_PENDING -->
                            {L_MEMBERSHIP_PENDING}
    				    <!-- ELSE -->			
            				<!-- IF ALLOW_ASSOCIATES -->
                                <span style="float: right">
                                    <span style="color: red;">{ERROR_MESSAGE}</span> 
                                    Associate Member
                                    <input 
                                        type="text" 
                                        id="associate" 
                                        title="Associate User Id" 
                                        name="associate" 
                                        value="{ASSOCIATE}"
                                        size="10"
                                        onchange="this.form.submit()"  
                                        />
                                </span>
            				<!-- ENDIF -->
                            {RENEWAL_MESSAGE}
        					<!-- IF SUBSCRIBER -->
        				        <br />
                                {L_SUBSCRIBER}<a href="{CANCEL_SUB_ACTION}"><img src="{T_IMAGESET_LANG_PATH}/cancel_sub.png" name="cancel_sub" align="middle"></a>
          					<!-- ELSEIF UNCLEARED -->
                                {PAYMENT_MESSAGE}
                            <!-- ELSE -->
                                <a href="{RENEWAL_ACTION}"><img src="{T_IMAGESET_LANG_PATH}/renew_membership.png" name="application" align="middle"></a>
                            <!-- ENDIF -->
    					<!-- ENDIF -->
                        </p>
                    </dd>
                </dl>
			</li>
		</ul>
		</form>
	<span class="corners-bottom"><span></span></span></div>
</div>
